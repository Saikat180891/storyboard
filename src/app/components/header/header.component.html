<nav class="navbar">
  <div class="brand" routerLink="/projects">Storyboard</div>

  

  <div class="profile">

    <span class="profile__name">{{userName}}</span>

    <span class="profile__pic">
      <img src="../../../assets/pics/default.jpg" [alt]="userName">
    </span>

    <span class="arrow-menu">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <i class="fas fa-angle-down"></i>  
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item  (click)="logout()">
          <span>Logout</span>
        </button>
      </mat-menu>
    </span>

  </div>
</nav>
