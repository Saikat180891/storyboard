<div class="accordian">
  <div class="expansion-panel-header" (click)="onExpand($event)"
  [ngClass]="{'expansion-panel-header-expanded':expand}">
    <span>{{screenDetails.section_name}}</span> 
    <span class="info">
      <i 
      class="fas fa-info-circle" 
      matTooltip="{{screenDetails.description}}"
      matTooltipClass="tooltip-white" 
      [matTooltipPosition]="'right'"
      (click)="onStopPropagation($event)">
    </i>
    </span>
  </div>
  <div class="expansion-panel-collapsed border-bottom" *ngIf="expand" @hide (contextmenu)="onrightClick($event)">

    <div cdkDropList *ngIf="screens.length > 0" (cdkDropListDropped)="drop($event)">

      <div 
      [id]="i" 
      (click)="onSelect(screen, i)" 
      class="slide-holder" 
      *ngFor="let screen of screens; let i = index" 
      [ngClass]="{'active': screenSelected == i}" 
      cdkDrag
      (mousedown)="onMouseDown(i)" 
      (mouseup)="onMouseUp(i)">
        <span>{{screen.get('screenName')}}</span>
        <img [src]="screen.get('screenImage')" alt="screen.get('screenName')">
        <span>{{'2.1.1 - 2.1.4'}}</span>
        <div class="carrat"></div>
        <div class="image-overlay"></div>
      </div>

    </div>

    <div class="slide-holder border-0" (click)="onAddScreen()">
      <div>
        <span></span>
        <img src="../../../../assets/pics/Group 2785@2x.png" alt="placeholder">
        <span></span>
      </div>
    </div>

  </div>
</div>
