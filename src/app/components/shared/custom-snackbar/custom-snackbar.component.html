<div class="transparent-overlay" [ngClass]="{'close-overlay':showSnackbarOverlay}">
  <!-- <button (click)="onClick()">click</button> -->
  <div class="snackbar" [ngClass]="{'snackbar-active':active}">
    <div class="close" (click)="onClose()"><i class="fas fa-times"></i></div>
    <div class="message title">{{messageTitle}}</div>
    <div class="message body">{{messageBody}}</div>
  </div>
</div>
