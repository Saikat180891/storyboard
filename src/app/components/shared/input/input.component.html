<div class="input-box">
  <label [for]="label"
    >{{ label }}
    <span class="ng-required" *ngIf="required">*</span>
  </label>
  <input
    #inputElement
    [type]="type"
    [placeholder]="placeholder ? placeholder : ''"
    [disabled]="disabled"
    [id]="label"
    [value]="value"
    [readonly]="readonly"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    (change)="valueChange.emit($event.target.value)"
  />
</div>
