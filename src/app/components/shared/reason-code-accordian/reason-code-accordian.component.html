
<div class="reason-carousal">
  <div class="btn-arrow btn-left" (click)="moveLeft()"><i class="fas fa-angle-left"></i></div>
  <div class="carousal-card-container">
    <ng-container *ngFor="let i of current">
      <app-reason-card [data]='i'></app-reason-card>
    </ng-container>
  </div>
  <div class="btn-arrow btn-right" (click)="moveRight()"><i class="fas fa-angle-right"></i></div>
</div>
