<div class="container">
  <div class="header">
    <span>{{title}}</span> <span *ngIf="selectedSprint"> ({{selectedSprint}})</span>
  </div>
  <div class="option">
    <span>{{'4.3'}}</span>
  </div>
  <div class="chart">
    <nvd3 [options]="options" [data]="data"></nvd3>
    <div class="title" *ngIf="meter">
      <span>12/20</span>
      <small>days left</small>
    </div>
  </div>
</div>
