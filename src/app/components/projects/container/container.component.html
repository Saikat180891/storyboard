
<app-header></app-header>
<div class="container">
  <div class="file-list">
      
    <mat-tab-group>
      <mat-tab label="{{filesList}}" *ngFor="let filesList of filesLists">
        <div *ngIf="filesList=='Recent Files'">
          <div class="top-padding">
            <div class="row">
              <div class="card grid-item" *ngFor="let cardData of _ContainerService.cardContents">
                <app-card [cardData]="cardData" (deleteSop)="onDeleteSop($event)"></app-card>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="filesList=='All Files'">
          <!-- <multi-chart></multi-chart> -->
        </div>
      </mat-tab>
    </mat-tab-group>
    
  </div>
</div>

<!-- <div class="filter">
    <app-filter></app-filter>
</div>
 -->
<div class="overlay" *ngIf="warningToDeleteSop">
  <div class="warning">
    <p>Are you sure you want to delete this SOP? <br>All the associated sprints and user stories will be deleted.</p>
    <div class="btn-group">
      <button class="btn btn-blue" (click)="onSelectDeleteSop()">Yes</button>
      <button class="btn btn-flat-ash" (click)="onSelectDoNotDeleteSop()">No</button>
    </div>
  </div>
</div>
