
<div class="container">
  <div class="file-list">
    <mat-tab-group>
      <mat-tab label="Recent Files">
          <div class="top-padding">
            <div class="row">
              <ng-container>
                <div class="grid-item">
                  <app-card [cardData]="{id:0}" (openCreateProject)="onCreateProject($event)"></app-card>
                </div>
              </ng-container>
              <div class="grid-item" *ngFor="let cardData of _ContainerService.cardContents; let i=index">
                <app-card 
                  [cardData]="cardData" 
                  (deleteSop)="onDeleteSop($event)" 
                  (grantedPermissions)="givenPermissions($event)" 
                  (openEditProject)="onEditProject($event, i)">
                </app-card>
              </div>
            </div>
          </div>
        </mat-tab>
        <!-- <mat-tab label="All Files">
          Comming soon...
        </mat-tab> -->
      </mat-tab-group>
    </div>
  </div>

  <ngx-spinner 
    bdColor="rgba(56, 73, 109, 0.8)"
    size="medium"
    color="#fff"
    type="ball-spin-clockwise"
    class="myspinner"
    >
  </ngx-spinner>
  
<div class="overlay" *ngIf="warningToDeleteSop">
  <div class="warning">
    <p>Are you sure you want to delete this SOP? <br>All the associated sprints and user stories will be deleted.</p>
    <div class="btn-group">
      <button class="btn btn-blue" (click)="onSelectDeleteSop()">Yes</button>
      <button class="btn btn-flat-ash" (click)="onSelectDoNotDeleteSop()">No</button>
    </div>
  </div>
</div>

<div class="overlay" [ngClass]="{'overlay-show':openEditProjectDialogBox, 'overlay-hide':!openEditProjectDialogBox}">
  <div class="project-dialog-box" *ngIf="openEditProjectDialogBox">
    <app-backdrop [permissions]="permissionsGrantedForBackdrop" [projectData]="projectData" 
    (close)="openEditProjectDialogBox=false"></app-backdrop>
  </div>
</div>

<div class="overlay" [ngClass]="{'overlay-show':openCreateProjectDialogBox, 'overlay-hide':!openCreateProjectDialogBox}">
  <div class="project-dialog-box" *ngIf="openCreateProjectDialogBox">
    <app-create-sop (close)="openCreateProjectDialogBox=false"></app-create-sop>
  </div>
</div>
