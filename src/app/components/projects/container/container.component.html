
<!-- <app-header></app-header> -->
<div class="container">
  <div class="file-list">
    <mat-tab-group>
      <mat-tab label="Recent Files">
          <div class="top-padding">
            <div class="row">
              <ng-container>
                <div class="grid-item">
                  <app-card [cardData]="{id:0}"></app-card>
                </div>
              </ng-container>
              <div class="grid-item" *ngFor="let cardData of _ContainerService.cardContents">
                <app-card [cardData]="cardData" (deleteSop)="onDeleteSop($event)" (grantedPermissions)="givenPermissions($event)"></app-card>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="All Files">
          Comming soon...
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <ngx-spinner 
    bdColor="rgba(0,0,0,0.7)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: #fff">Loading...</p>
  </ngx-spinner>
  
  <!-- <div class="filter">
    <app-filter></app-filter>
</div>
 -->
<div class="overlay" *ngIf="warningToDeleteSop">
  <div class="warning">
    <p>Are you sure you want to delete this SOP? <br>All the associated sprints and user stories will be deleted.</p>
    <div class="btn-group">
      <button class="btn btn-blue" (click)="onSelectDeleteSop()">Yes</button>
      <button class="btn btn-flat-ash" (click)="onSelectDoNotDeleteSop()">No</button>
    </div>
  </div>
</div>


<app-backdrop [permissions]="permissionsGrantedForBackdrop"></app-backdrop>
