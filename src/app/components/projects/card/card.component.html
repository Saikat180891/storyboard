<!-- Card design starts here -->
<!-- code for blank card starts here -->
<ng-container>
  <div (click)="onCreateSOP()" class="container" id="0"  *ngIf="localData.id===0" matRipple [matRippleColor]="rippleColor" appPermissions>
    <a class="new-sop">
      <span>
        <i class="far fa-plus-square"></i>
      </span>
      Create New Project
    </a>
  </div>
</ng-container>


<!-- code for existing card starts here -->
<div class="container" *ngIf="localData.id != 0" matRipple [matRippleColor]="rippleColor">
  <div
  [routerLink]="['/projects/epics', localData.id]" 
  class="header" 
  [id]="localData ? localData.id : ''"
  >
      <mat-toolbar [style.background-color]="localData ? localData.themeColor : ''">
        <div class="logo" *ngIf="localData" [ngStyle]="{'background-image': 'url(' + localData.logo + ')'}"></div>
        <span class="title">{{ localData ? localData.clientName : ''}}<span class="automation-system-name">{{ localData ? localData.title : ''}}</span></span>

        <span 
        class="edit" 
        (click)="onPrevent($event)"  
        >
        <!-- [appCanAccess]="{
          role:localData.assignee[0].role, 
          permissionRequired:'Can change sop', 
          permissionList: cardData.currentUserPermission
        }" -->
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEdit(localData)">
              <span>Edit</span>
            </button>
            <button 
            mat-menu-item 
            (click)="onDelete(localData)" 
            [appCanAccess]="{
              role:localData.assignee[0].role, 
              permissionRequired:'Can delete sop', 
              permissionList: cardData.currentUserPermission
            }">
              <span>Delete</span>
            </button>
          </mat-menu>
        </span>

      </mat-toolbar>
      <mat-divider></mat-divider>
      <div class="codes">
        <h1 [style.color]="localData ? localData.themeColor : ''">{{ localData.number_epics ? localData.number_epics : '0'}}</h1>
        <p [style.color]="localData ? localData.themeColor : ''">Epic</p>
      </div>
      <div class="assigne">
        <p>Assignee's</p>
        <!-- display only 3 profiles from the profile image holder array => localData.image -->

        <div class="aname" *ngIf="localData.assignee">
          <ng-container *ngFor="let imageURL of localData.assignee; let i=index;">
            <img class="image-profile-pic" src="../../../../assets/pics/default.jpg" alt="" *ngIf="i<3" matTooltip="{{imageURL.user || imageURL.email}}" matTooltipPosition="above">
          </ng-container>
          <span *ngIf="localData.assignee.length>3; else lessThan">+{{localData.assignee.length-3}}</span>
          <ng-template #lessThan>
            <span></span>
          </ng-template>
        </div>

      </div>
      <mat-divider></mat-divider>
      <div class="footer">
        <span><i class="far fa-calendar-alt"></i></span>
        <span>Due Date</span><span>{{ localData ? localData.due_date : ''}}</span>
      </div>
  </div>
</div>
