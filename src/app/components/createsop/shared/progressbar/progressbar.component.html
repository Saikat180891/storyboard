<div class="progress-bar">
  <div class="progress" #progressBar [ngStyle]="{'width':width}"></div>
  <input type="range" name="progress" id="progress" min="0" max="100" step="0.1" [value]="progressValue" #progressHandle (change)="onDragHandle(progressHandle.value)" (click)="onClickHandle(progressHandle.value)">
</div>
