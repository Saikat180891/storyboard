<div class="crousel-wrapper">
  <div class="crousel-cover">
    <div
      class="screen-background-area"
      *ngFor="let content of data; let i = index"
      [ngStyle]="{ transform: 'translateY(-' + goto * 100 + '%)' }"
    >
      <img [src]="content.imageUrl" alt="image" />
    </div>
  </div>
  <div class="crousel-overlay"></div>
</div>
