<div class="operation-button-box">
  <div class="partial-blue-btn" appDraggable data-buttontype="Read" title="Read">
    <span><i class="fas fa-book-reader"></i></span>
    Read
  </div>
  <div class="partial-blue-btn" appDraggable data-buttontype="Type" title="Type">
    <span><i class="fas fa-book-reader"></i></span>
    Type
  </div>
  <div class="partial-blue-btn" appDraggable data-buttontype="UI Interaction" title="UI Interaction">
    <span><i class="fas fa-book-reader"></i></span>
    UI Interaction
  </div>
  <div class="partial-blue-btn" appDraggable data-buttontype="Calculation" title="Calculation">
    <span><i class="fas fa-book-reader"></i></span>
    Calculation
  </div>
  <div class="full-dark-btn" appDraggable data-buttontype="Condition" title="Condition" [ngStyle]="{'display':'none'}">
    Condition
  </div>
  <ng-container *ngIf="true; else endLoop">
    <div class="full-blue-btn" appDraggable data-buttontype="Start Loop" title="Loop" [ngStyle]="{'display':'none'}">
      Loop
    </div>
  </ng-container>
  <ng-template #endLoop>
    <div class="full-dark-btn" appDraggable data-buttontype="End Loop" title="End Loop">
      End Loop
    </div>
  </ng-template>
</div>
