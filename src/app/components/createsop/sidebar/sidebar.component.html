<div class="sidebar-body">
  <div class="tab-group">
    <mat-tab-group>
      <mat-tab label="Videos">
        <div class="tab">
          <div class="video-player">
            <video controls>
              <source src="../../../../assets/pics/video-test.mp4" type="video/mp4">
              Your browser does not support HTML5 video.
            </video>
            <div class="controls">
              <div class="slider">
                <input type="range" min="1" max="100" value="50" class="slider-button" id="myRange">
              </div>
              <div class="player-start-buttons">
                <div class="video-length">
                  4:10 / 10:60
                </div>
              </div>
              <div class="player-center-buttons">
                <div class="rewind"><i class="fas fa-backward"></i></div>
                <div class="play-pause"><i class="fas fa-play"></i></div>
                <div class="forward"><i class="fas fa-forward"></i></div>
              </div>
              <div class="player-right-buttons">
                <div class="volume"><i class="fas fa-volume-up"></i></div>
                <div class="snapshot"><i class="fas fa-camera"></i></div>
              </div>
            </div>
          </div>
          <div class="application-name">
            <span>Video name application</span>
          </div>
          <div class="video-gellery">
            <app-video-gallery></app-video-gallery>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Images"> Content 2 </mat-tab>
    </mat-tab-group>
  </div>
</div>
