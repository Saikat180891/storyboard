<div class="sidebar-body">
  <div class="tab-group">
    <mat-tab-group selectedIndex="1">
      <mat-tab label="Videos">
        <div class="tab">
          <div class="video-player">
            <video #videoPlayer (timeupdate)="onTimeUpdate($event)">
              <source src="../../../../assets/pics/video-test.mp4" type="video/mp4">
              Your browser does not support HTML5 video.
            </video>
            <div class="controls">
              <div class="slider">
                <progress-bar [progressChange]="progress" (changeCurrentTime)="onChangeCurrentTime($event)"></progress-bar>
              </div>
              <div class="player-start-buttons">
                <div class="video-length">
                  {{currentTime}} / {{duration}}
                </div>
              </div>
              <div class="player-center-buttons">
                <div class="rewind" (click)="onRewind()"><i class="fas fa-backward"></i></div>
                <div class="play-pause" (click)="onPlayPause()">
                  <i class="fas fa-play" *ngIf="!isPlaying; else pause"></i>
                  <ng-template #pause>
                    <i class="fas fa-pause"></i>
                  </ng-template>
                </div>
                <div class="forward" (click)="onFastForward()"><i class="fas fa-forward"></i></div>
              </div>
              <div class="player-right-buttons">

                <div class="volume-controls">
                  <div class="volume-btn" (click)="onVolumeControl()">
                    <i class="fas fa-volume-up" *ngIf="!isMuted; else muted"></i>
                    <ng-template #muted>
                      <i class="fas fa-volume-off"></i>
                    </ng-template>
                  </div>
                  <div class="volume-slider">
                    <input class="volume-slider-handle" type="range" name="vol" id="volume" min="0" max="100" #volumeController (change)="onDragVolumeHandle(volumeController.value)">
                  </div>
                </div>

                <div class="snapshot"><i class="fas fa-camera"></i></div>
              </div>
            </div>
          </div>
          <div class="application-name">
            <span>Video name application</span>
          </div>
          <div class="video-gellery">
            <app-gallery [data]="carouselImages" [type]="'VIDEO'"></app-gallery>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Images">
        <div class="tab">
          <div class="slide-show">
            <app-carousel [data]="carouselImages" [currentImage]="currentImage"></app-carousel>
            <div class="carousel-position carousel-left" (click)="onCarouselMoveRight()">
              <i class="fas fa-chevron-left"></i>
            </div>
            <div class="carousel-position carousel-right" (click)="onCarouselMoveLeft()">
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="carousel-overlay">
              Export To SOP
            </div>
          </div>
          <div class="application-name">
            <span>Video name application</span>
          </div>
          <div class="video-gellery">
            <app-gallery [data]="carouselImages" [type]="'IMAGE'" (optionSelected)="onselectRequestedThumbnail($event)"></app-gallery>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
