<div class="step-banner">
  <div class="step-header">
    <div class="left-controls">
      <div class="step-icon">
        <i class="fas fa-book-reader"></i>
      </div>
      <div class="icon-type">
        UI Inter
      </div>
      <div class="step-number">
        Step No. <span>{{ getStepNumber() }}</span>
      </div>
      <div class="screen-name">
        <span>Screen</span>
        <div class="select">
          <mat-select
            [(value)]="data.screen"
            placeholder="None"
            [disabled]="!canEdit"
          >
            <mat-option>None</mat-option>
            <mat-option
              [value]="screen.screenId"
              *ngFor="let screen of screenList"
              >{{ screen.screenName }}</mat-option
            >
          </mat-select>
        </div>
      </div>
    </div>

    <ng-container *ngIf="canEdit; else edit">
      <div class="right-controls">
        <div class="step-edit color-green" (click)="onClickOnOk()">
          <i class="fas fa-check"></i>
        </div>
        <div class="step-delete color-light-red" (click)="onCancelEdit()">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </ng-container>
    <ng-template #edit>
      <div class="right-controls">
        <div class="step-edit" (click)="onClikedOnEdit()">
          <i class="fas fa-pencil-alt"></i>
        </div>
        <div class="step-delete" (click)="onDeleteStep()">
          <i class="far fa-trash-alt"></i>
        </div>
      </div>
    </ng-template>
  </div>
  <div class="step-body">
    <div class="form">
      <div class="form-group">
        <div class="form-sub-group form-sub-group-3 padding-right">
          <label for="interaction">Interaction Type</label>
          <ng-container *ngIf="canEdit; else editInteractionType">
            <div class="select">
              <mat-select
                [(value)]="data.interaction_type"
                placeholder="None"
                (selectionChange)="onSelectionChange($event)"
              >
                <mat-option>None</mat-option>
                <mat-option value="Click">Click</mat-option>
                <mat-option value="Select">Select</mat-option>
                <mat-option value="Copy">Copy</mat-option>
              </mat-select>
            </div>
          </ng-container>
          <ng-template #editInteractionType>
            <span>{{ data.interaction_type }}</span>
          </ng-template>
        </div>
        <div class="form-sub-group form-sub-group-3 padding-both">
          <label for="click">Click Option</label>
          <ng-container *ngIf="canEdit; else editClick">
            <div class="select">
              <mat-select
                [(value)]="data.click_option"
                placeholder="None"
                [disabled]="disableClickOption"
              >
                <mat-option>None</mat-option>
                <mat-option value="Single Click">Single click</mat-option>
                <mat-option value="Double Click">Double click</mat-option>
                <mat-option value="Right Click">Right click</mat-option>
                <mat-option value="Long Click">Long click</mat-option>
              </mat-select>
            </div>
          </ng-container>
          <ng-template #editClick>
            <span>{{ data.click_option }}</span>
          </ng-template>
        </div>
        <div class="form-sub-group form-sub-group-3 padding-left">
          <label for="field">Field</label>
          <ng-container *ngIf="canEdit; else editField">
            <input
              type="text"
              id="field"
              [(ngModel)]="data.field"
              maxlength="50"
            />
          </ng-container>
          <ng-template #editField>
            <span>{{ data.field }}</span>
          </ng-template>
        </div>
      </div>

      <div class="form-group">
        <div class="form-sub-group padding-right">
          <label for="notes">Notes</label>
          <ng-container *ngIf="canEdit; else editNotes">
            <textarea
              name=""
              id="notes"
              [(ngModel)]="data.notes"
              maxlength="150"
            ></textarea>
          </ng-container>
          <ng-template #editNotes>
            <span>{{ data.notes }}</span>
          </ng-template>
        </div>
        <div class="form-sub-group padding-left">
          <label for="exception-handling">Exception Handling</label>
          <ng-container *ngIf="canEdit; else editException">
            <textarea
              name=""
              id="exception-handling"
              [(ngModel)]="data.exception_handling"
              maxlength="150"
            ></textarea>
          </ng-container>
          <ng-template #editException>
            <span>{{ data.exception_handling }}</span>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
