<div class="steps-container" [ngSwitch]="stepType">
  <ng-container *ngSwitchCase="'Read'">
    <app-step-read [stepIndex]="stepIndex" [sectionIndex]="sectionIndex" (deleteStep)="onDeleteStep($event)" (outputChange)="onOutputChange($event)" [sectionId]="sectionId"></app-step-read>
  </ng-container>
  <ng-container *ngSwitchCase="'Type'">
    <app-step-type [stepIndex]="stepIndex" [sectionIndex]="sectionIndex" (deleteStep)="onDeleteStep($event)" (outputChange)="onOutputChange($event)" [sectionId]="sectionId"></app-step-type>
  </ng-container>
  <ng-container *ngSwitchCase="'Calculation'">
    <app-step-calculation [stepIndex]="stepIndex" [sectionId]="sectionId"></app-step-calculation>
  </ng-container>
  <ng-container *ngSwitchCase="'UI Interaction'">
    <app-step-ui-interaction [stepIndex]="stepIndex" [sectionId]="sectionId"></app-step-ui-interaction>
  </ng-container>
  <ng-container *ngSwitchCase="'Condition'">
    <app-step-condition [stepIndex]="stepIndex" [sectionId]="sectionId"></app-step-condition>
  </ng-container>
  <ng-container *ngSwitchCase="'Start Loop'">
    <app-step-loop [stepIndex]="stepIndex" [sectionId]="sectionId"></app-step-loop>
  </ng-container>
  <ng-container *ngSwitchCase="'End Loop'">
    <app-step-end-loop [stepIndex]="stepIndex" [sectionId]="sectionId"></app-step-end-loop>
  </ng-container>
</div>
