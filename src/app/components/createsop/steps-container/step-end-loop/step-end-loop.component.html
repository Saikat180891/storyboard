<div class="loop-box loop-end">
  <div class="loop-box-name">End Loop</div>
  <div class="loop-box-options">
    <span (click)="onDisplayOptions()"><i class="fas fa-ellipsis-h"></i></span>
  </div>
  <div class="comment-box" *ngIf="displayDialogBox">
    <div class="text-area">
      <label for="comments">Comments</label>
      <ng-container *ngIf="canEdit; else displaySpan">
        <textarea
          name=""
          id="comments"
          class="textarea"
          placeholder="Loop params"
          [(ngModel)]="data.loop_parameters"
        ></textarea>
      </ng-container>
      <ng-template #displaySpan>
        <span>{{ data.loop_parameters }}</span>
      </ng-template>
    </div>
    <div class="controls-btn-group">
      <ng-container *ngIf="canEdit; else edit">
        <div class="check-btn" (click)="onClickOnOk()">
          <i class="fas fa-check"></i>
        </div>
        <div class="uncheck-btn" (click)="onCancelEdit()">
          <i class="fas fa-times"></i>
        </div>
      </ng-container>
      <ng-template #edit>
        <div class="edit-btn" (click)="onClikedOnEdit()">
          <i class="fas fa-pencil-alt"></i>
        </div>
        <div class="delete-btn" (click)="onDeleteStep()">
          <i class="far fa-trash-alt"></i>
        </div>
      </ng-template>
    </div>
  </div>
</div>
