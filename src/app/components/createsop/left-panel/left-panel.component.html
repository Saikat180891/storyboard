<div class="breadcrumb">
  <app-breadcrumb
    [project]="project"
    [listOfUserStories]="listOfUserStories"
  ></app-breadcrumb>
</div>

<ng-container *ngIf="isAppInZeroState; else appInSopBuildingState">
  <div class="zero-state">
    <p>Create a section or export a screen to continue</p>
    <button class="btn btn-blue" (click)="onOpenMediaPane()">
      Import A Video
    </button>
  </div>
</ng-container>

<ng-template #appInSopBuildingState>
  <div class="left-panel-display">
    <div class="slide-show">
      <app-canvas-crousel
        [data]="screens"
        [currentScreen]="currentScreen"
      ></app-canvas-crousel>
    </div>
  </div>

  <div class="small-card" *ngIf="screens.length > 0">
    <div class="small-card-wrapper">
      <app-small-card
        header="Application name"
        [body]="screenSelected.applicationName"
      ></app-small-card>
    </div>
    <div class="small-card-wrapper">
      <app-small-card
        header="Screen name"
        [body]="screenSelected.screenName"
      ></app-small-card>
    </div>
    <div class="small-card-wrapper">
      <app-small-card
        header="Tab name"
        [body]="screenSelected.tabName"
      ></app-small-card>
    </div>
  </div>
</ng-template>
