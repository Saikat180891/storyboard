
<app-header></app-header>
<div class="container">
  <div class="file-list">
      
    <mat-tab-group>
      <mat-tab label="{{filesList}}" *ngFor="let filesList of filesLists">
        <div *ngIf="filesList=='Recent Files'">
          <div class="container top-padding">
            <div class="row">
              <div class="card grid-item" *ngFor="let cardData of _ContainerService.cardContents">
                <app-card [cardData]="cardData"></app-card>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="filesList=='All Files'">{{filesList}}</div>
      </mat-tab>
    </mat-tab-group>
    
  </div>
</div>
