<div class="modal-body">
  <div class="grid-list">
    <mat-grid-list cols="12" rowHeight="25px">
      <mat-grid-tile><span class="heading">Epic#</span></mat-grid-tile>
      <mat-grid-tile [colspan]="4"
        ><span class="heading">Name</span></mat-grid-tile
      >
      <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="content-body">
    <div
      [id]="epic.id"
      class="grid-list tausy-config-project-present-epics-list"
      *ngFor="let epic of previouslySavedEpics; let i = index"
    >
      <mat-grid-list cols="12" rowHeight="70px" gutterSize="10px">
        <mat-grid-tile>{{ i + 1 }}</mat-grid-tile>
        <mat-grid-tile [colspan]="4">
          <input
            class="tausy-epic-name"
            maxlength="100"
            type="text"
            [(ngModel)]="epic.name"
            (keyup)="onPreviouslyCreatedEpicsChanged(i)"
          />
        </mat-grid-tile>
        <mat-grid-tile>
          <div
            class="delete tausy-epic-delete"
            (click)="onDeleteCreatedEpic(epic.id)"
          >
            <i class="far fa-trash-alt"></i>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <div
      class="grid-list tausy-config-project-new-epics-list"
      *ngFor="let addNewEpic of addNewEpics; let i = index"
    >
      <mat-grid-list cols="12" rowHeight="70px" gutterSize="10px">
        <mat-grid-tile>{{ previouslySavedEpics.length + i + 1 }}</mat-grid-tile>
        <mat-grid-tile [colspan]="4">
          <input
            type="text"
            class="tausy-epic-name"
            [(ngModel)]="addNewEpic.name"
          />
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="delete" (click)="onDeleteEpics(i)">
            <i class="far fa-trash-alt"></i>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <div class="grid-list-footer">
      <div class="add-btn-size tausy-add-epics-button">
        <stb-button
          btnStyle="stroked"
          (click)="onAddNewEpics()"
          btnName="Add Epics"
          btnColor="primary"
        ></stb-button>
      </div>
    </div>
  </div>
</div>
<div class="modal-controls">
  <stb-button
    class="tausy-config-project-save-button"
    btnStyle="raised"
    (click)="onSave()"
    btnName="Save"
    btnColor="primary"
  ></stb-button>
  <stb-button
    class="tausy-config-project-cancel-button"
    btnStyle="raised"
    (click)="onClose()"
    btnName="Cancel"
    btnColor="accent"
  ></stb-button>
</div>
