<!-- structure for the auth component goes here -->
<div class="background-overlay">
    <div [ngSwitch]="reset_password_form">
    <div class="login-box">
      <div class="auth">
         <span>Reset Password</span>
       
        <ng-container *ngSwitchCase="1">
        <form class="form">
          <div class="form-group">
            <label for="username">Email Id</label>
            <input class="text-box" type="email" [(ngModel)]="email" id="email" [ngModelOptions]="{standalone: true}" disabled>
  
          </div>
          <div class="form-group horizontal-flex">
            <div class="form-group vertical-flex">
              <label for="newpassword">New Password</label>
              <input class="horizontal-flex-text-box" type="password" (blur)="checkStrength()" [(ngModel)]="password" id="newpassword" [ngModelOptions]="{standalone: true}">
              <div class="password-strength-meter">
                  <password-strength-meter [enableFeedback]="true" [password]="password"></password-strength-meter>  
              </div>
            </div>
            <div class="form-group vertical-flex">
                <label for="confirmPassword">Re-Enter New Password</label>
                <input class="horizontal-flex-text-box" type="password" [(ngModel)]="confirmPassword" id="confirmPassword" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <p class ="message">{{passwordMessage}}</p>
        
            
          <div class="form-group">
            <button class="button button--login" (click)="resetPassword()">Change Password</button>
          </div>
        </form>
        </ng-container>
        <ng-container *ngSwitchCase="2">
            <p> Your Password has been reset Successfully. Click on the button below to login </p>
            <a class="button button--login" href="/">login</a>
          </ng-container>
        <ng-container *ngSwitchCase="3">
          <p> Invalid requeset </p>
        </ng-container>
      </div>
    </div>
  
  </div>
</div>
