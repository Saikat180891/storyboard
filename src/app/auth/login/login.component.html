<form class="form">
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      class="text-box"
      type="email"
      [(ngModel)]="email"
      id="email"
      [ngModelOptions]="{ standalone: true }"
    />
    <label for="newPassword">Password</label>
    <input
      class="text-box"
      type="password"
      [(ngModel)]="password"
      id="newPassword"
      [ngModelOptions]="{ standalone: true }"
    />
    <div class="form-group horizontal-flex-wrapper">
      <div class="content-wrapper">
        <mat-checkbox>Remember Me</mat-checkbox>
      </div>
      <div class="content-wrapper">
        <div (click)="initiateForgotPassword()">Forgot Password</div>
      </div>
    </div>
  </div>
  <div class="form-group form-btn-group">
    <button class="button button--login" (click)="externalUserLogin()">
      Login
    </button>
    <button
      class="button buttonAzureLogin button--login"
      (click)="azureLogin()"
    >
      <span><i class="fab fa-windows"></i></span>
      <span class="microsoft-login"> Sign in with Microsoft Azure</span>
    </button>
  </div>
</form>
