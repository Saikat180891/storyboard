<!-- structure for the auth component goes here -->
<div class="background-overlay">
  <div class="login-box">
    <div class="auth">
      <div class="logo"></div>
      <span class="app-name">Storyboard</span>

      <div [ngSwitch]="login_form_page">
        <form class="form">
          <ng-container *ngSwitchCase="1">
            <p>
              Inspiring/Motivational message lorem ipsum, dev eduva froevere
            </p>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                class="text-box"
                type="email"
                [(ngModel)]="email"
                id="email"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <label for="newpassword">Password</label>
              <input
                class="text-box"
                type="password"
                [(ngModel)]="password"
                id="newpassword"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group horizontal-flex-wrapper">
              <div class="content-wrapper">
                <mat-checkbox>Remember Me</mat-checkbox>
              </div>
              <div class="content-wrapper">
                <div (click)="initiateForgotPassword()">Forgot Password</div>
              </div>
            </div>
            <div class="form-group form-btn-group">
              <button
                class="button button--login"
                (click)="externalUserLogin()"
              >
                Login
              </button>
              <button class="button button--login" (click)="azureLogin()">
                <span><i class="fab fa-windows"></i></span>
                <span class="microsoft-login">
                  Sign in with Microsoft Azure</span
                >
              </button>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="2">
            <div class="form-group">
              <label for="username">Email Address</label>
              <input
                class="text-box"
                type="email"
                [(ngModel)]="email"
                id="email"
                [ngModelOptions]="{ standalone: true }"
                placeholder="Enter Valid Email Id"
              />
            </div>
            <div class="form-group">
              <button class="button button--login" (click)="forgotPassword()">
                Continue
              </button>
            </div>
            <p>{{ errorMessage }}</p>
          </ng-container>
          <ng-container *ngSwitchCase="3">
            <p>Email has been sent to the provided email id</p>
          </ng-container>
          <ng-container *ngSwitchCase="4">
            <p>Email Id not registered</p>
          </ng-container>
        </form>
      </div>
    </div>
  </div>
</div>
